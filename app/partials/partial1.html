	<div ng-controller="SearchCtrl">
      <div class="page-header">
        <h1>Wanderlust</h1>
      </div>
      <p class="lead">Pick destinations you want to go to in {{current_city.name}}</p>
        <input type="text" class="form-control" style="margin-bottom:15px;" ng-model="placeQuery" placeholder="Add a destination" typeahead-on-select='onSelect($item, $model, $label)' typeahead="suggestion as suggestion.name for suggestion in getSuggestions()">


        <div class="row">
          <div class="col-lg-4" ng-repeat="p in destinations">
                <div class="thumbnail well">
                  <img src="{{ p.photo_url }}" class="img-responsive">
                  <div class="caption">
                    <h3>{{ p.name }}</h3>
                    <address>
                      {{p.address}}<br>
                      {{p.city}}, {{p.state}} {{p.postalCode}}<br>
                      <abbr title="Phone">P:</abbr> (123) 456-7890
                    </address>
                  </div>
                </div>
          </div>
        </div>
      </div>
