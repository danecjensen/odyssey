	<div ng-controller="SearchCtrl">
        <input type="text" class="form-control" ng-model="placeQuery" placeholder="Add a destination" typeahead-on-select='onSelect($item, $model, $label)' typeahead="suggestion as suggestion.name for suggestion in getSuggestions()">


        <div class="row">
          <ul class="thumbnails">
              <li class="span4" ng-repeat="p in destinations">
                <div class="thumbnail well">
                  <img src="{{ p.photo_url }}" alt="200x200" style="width: 200px; height: 200px;" class="img-polaroid">
                  <div class="caption">
                    <h3>{{ p.name }}</h3>
                    <address>
                      {{p.address}}<br>
                      {{p.city}}, {{p.state}} {{p.postalCode}}<br>
                      <abbr title="Phone">P:</abbr> (123) 456-7890
                    </address>
                  </div>
                </div>
              </li>
          </ul>
        </div>
      </div>
